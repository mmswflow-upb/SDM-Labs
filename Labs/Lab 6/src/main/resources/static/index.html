<!DOCTYPE html>
<html>
<head>
    <title>Auction System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="loginForm">
        <h2>Auction System Login</h2>
        <p>Enter "admin" to login as admin or any other username to login as a client</p>
        <input type="text" id="usernameInput" placeholder="Enter your username...">
        <button id="loginButton">Login</button>
    </div>
    
    <div id="mainContent" style="display: none;">
        <div id="userInfo">
            <span id="currentUser"></span>
            <span id="userRole"></span>
        </div>
        
        <div id="adminPanel" style="display: none;">
            <h3>Create New Auction</h3>
            <form id="auctionForm">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="minPrice">Minimum Price:</label>
                    <input type="number" id="minPrice" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="expirationMinutes">Expiration Time (minutes):</label>
                    <input type="number" id="expirationMinutes" min="1" required>
                </div>
                <button type="submit">Create Auction</button>
            </form>
        </div>
        
        <h3>Active Auctions</h3>
        <div id="auctionsContainer">
            <!-- Auctions will be displayed here -->
        </div>
        
        <div id="notifications">
            <!-- Notifications will appear here -->
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
